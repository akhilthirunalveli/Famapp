<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form </title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="https://www.famapp.in/assets/localImages/fampayLogo.png">

</head>
<body>
    <header>
        <h2 class="logo">FamApp</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
     <div class="wrapper">
        <span class="icon-close">
            <i class='bx bx-x'></i>
        </span>

        <div class="form-box login">
            <form id="loginForm" onsubmit="return validateLogin()">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user-rectangle'></i>
                </div>
            
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            

            
                <button type="submit" class="btn">Login</button>
            
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>

        
        <div class="form-box register">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email"
                    required>
                    <i class='bx bxs-user-rectangle' ></i>
                    
                </div>
    
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class='bx bxs-lock-alt' ></i>
                    
    
                </div>
                <div class="remeber-forget">
                    <label><input type="checkbox">    I Agree to Terms & Conditions </label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                
                <div class="register-link">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a> </p>
                </div>
            </form>
            </div>

     </div>

     <script src="login.js"></script>
     <script type="module" src="https://unkpg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule="https://unkpg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

     <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            if (username === "Akhilthirunalveli" && password === "Akhil@123") {
                window.location.href = "dashboard.html";
                return false; // Prevent form submission
            } else {
                alert("Invalid Username or Password");
                return false; // Prevent form submission
            }
        }
        </script>
        
    
</body>
</html>
